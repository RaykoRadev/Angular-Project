<header>
  <div class="header-top">
    <section class="title">
      <h1>Handmade by Fresia</h1>
      <p>Created by my Awesomness</p>
      <p>Cards produced by the best card-maker -> my cousin</p>
    </section>
    <section class="user">
      <ng-container *ngIf="user; else loggedOut">
        <ul>
          <li>
            <span>Добре дошъл, {{ name }}</span>
          </li>
          <li>
            <a routerLink="/me">Профил</a>
          </li>
          <li>
            <a (click)="onLogout($event)" href="/logout">Отписване :(</a>
          </li>
        </ul>
      </ng-container>
      <ng-template #loggedOut>
        <ul>
          <li>
            <span>Добре дошъл, {{ name }}</span>
          </li>
          <li><a routerLink="/login">Вход</a></li>
          <li><a routerLink="/register">Регистрирация</a></li>
        </ul>
      </ng-template>
    </section>
  </div>

  <nav class="header-bottom">
    <section class="pages">
      <ul>
        <li><a routerLink="/home">Начало </a></li>
        <li><a routerLink="/category">Каталог</a></li>
        <li *ngIf="user"><a routerLink="/create">Създай нова картичка</a></li>
        <li><a routerLink="/contactUs">Свържи се с нас</a></li>
      </ul>
    </section>
    <section class="social-search">
      <!-- <search>
        <form action="#">
          <input type="text" name="search" placeholder="Какво ще търсим?" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
            Да го намерим
          </button>
        </form>
      </search> -->
      <section class="social">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/media/set/?set=a.10152527746599363&type=3&locale=bg_BG"
              title="Go to Facebook"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://instagram.com" title="Go to Instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <!-- <li style="display: none">
            <a href="#"><i class="fa-solid fa-at"></i></a>
          </li>
          <li style="display: none">
            <a href="#"><i class="fa-solid fa-phone"></i></a>
          </li> -->
        </ul>
      </section>
    </section>
  </nav>
</header>
