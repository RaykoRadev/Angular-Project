<div class="inside-wraper">
  @if (spinnerActivate()) {
  <mat-spinner mode="indeterminate" class="spinner"></mat-spinner>
  } @else { @if(cards.length){ @for(card of cards ; track card._id){
  <section>
    <a [routerLink]="['/details', card._id]">
      <img [src]="card.imageUrl" alt="birthday" />
      <div class="text">
        <h2>{{card.title}}</h2>
        <p>Автор: {{card.author.username}}</p>
      </div>
    </a>
  </section>
  } } @else {
  <p class="empty">За съжаление, все още няма нищо тук. :(</p>
  }
  <router-outlet></router-outlet>
  }
</div>
<mat-paginator
  class="paginator-background"
  [length]="length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
