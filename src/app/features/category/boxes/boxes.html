<div class="container">
  <h5>Експлодиращи кутии</h5>
  <div class="inside-wraper">
    @if(cards.length){ @for(card of cards ; track card._id){
    <section>
      <a [routerLink]="['/details', card._id]">
        <img [src]="card.imageUrl" alt="birthday" />
        <div class="text">
          <h2>{{card.title}}</h2>
          <!-- <p><strong>Tags:</strong> рожден ден, торта, свещщички</p> -->
          <!-- <p>asdas dadakdjlk fjlngljd fhgkjsdbfkjbsdfk jsdbf ljsdl lsjdf</p> -->
          <p class="empty">Автор: {{card.author.username}}</p>
        </div>
      </a>
    </section>
    } } @else {
    <p class="empty">За съжаление, все още няма нищо тук. :(</p>
    }
    <router-outlet></router-outlet>
  </div>
  <mat-paginator
    class="paginator-background"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
