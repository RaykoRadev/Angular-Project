<div class="container">
  <h5>Впиши се</h5>

  <form [formGroup]="loginForm" (ngSubmit)="handlerSubmit()">
    <mat-form-field class="form-group">
      <mat-label for="username">Потребителско име</mat-label>
      <input matInput type="text" id="username" formControlName="username" />
      <mat-error
        >Потребителското име трябва да съдържа поне 3 символа!</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label for="password">Парола</mat-label>
      <input
        matInput
        type="password"
        id="password"
        formControlName="password"
      />
      <mat-error>Паролата трябва да съдържа поне 6 символа!</mat-error>
    </mat-form-field>

    <button [disabled]="loginForm.invalid" type="submit">Впиши се</button>
    <i>Нямаш регистрация <a href="register">Регистрирай се</a></i>
  </form>
</div>
