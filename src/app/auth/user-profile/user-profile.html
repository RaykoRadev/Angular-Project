@if(!userInfo){
<p>Waiting for data...</p>
}

<div class="container" *ngIf="userInfo">
  <img src="avatar.jpg" alt="avatar" />
  <section>
    <p><strong>Потребителско име:</strong> {{userInfo.username}}</p>
    <p><strong>Имейл:</strong> {{userInfo.email}}</p>
    <p><strong>Роля:</strong> {{userInfo.role}}</p>
    <p>
      <strong>Създаден на: </strong> {{userInfo.createdAt | date:'dd/mm/yy'}}
    </p>
    <p>
      <strong>Променен на: </strong> {{userInfo.updatedAt | date:'dd/mm/yy'}}
    </p>
  </section>
</div>
