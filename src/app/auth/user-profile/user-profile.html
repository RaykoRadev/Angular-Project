<!-- <p>user-profile works!</p> -->
<p *ngIf="!userInfo">Waiting for data...</p>
<div class="container" *ngIf="userInfo">
  <img src="avatar.jpg" alt="avatar" />
  <section>
    <p><span>Username:</span> {{userInfo.username}}</p>
    <p><span>Email:</span> {{userInfo.email}}</p>
    <p><span>Role:</span> {{userInfo.role}}</p>
    <p><span>Created at: </span> {{userInfo.createdAt}}</p>
    <p><span>Updated at: </span> {{userInfo.updatedAt}}</p>
  </section>
</div>
